  <p id="timer" class="text-center"></p>


  <!--New Policy Form-->
  <div class="modal fade" id="newpolicy" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Propose New Policy</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <label data-error="wrong" data-success="right" for="proposal_name">Policy Name</label>
            <input type="text" id="proposal_name" class="form-control validate">
          </div>

          <!-- Options
            <div class="md-form mb-5">
              <label data-error="wrong" data-success="right" for="form29">Option 1</label>
              <input type="email" id="form29" class="form-control validate">
            </div>

            <div class="md-form mb-5">
              <label data-error="wrong" data-success="right" for="form32">Option 2</label>
              <input type="text" id="form32" class="form-control validate">
            </div>
          -->

          <div class="md-form">
            <label data-error="wrong" data-success="right" for="proposal_description">Description</label>
            <textarea type="text" id="proposal_description" class="md-textarea form-control" rows="4"></textarea>
          </div>

          <br>
          Time Span
          <div class="slidecontainer">
            <input type="range" min="1" max="7" value="1" class="slider" style="width:75%" id="deadline">
            <p>
              <i>This proposal will expire in:</i>
              <b><span id="demo"><b></span> day(s)
            </p>
          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button id="button-click" class="btn btn-unique" style="background-color:black; color:white;">Submit</button>
          <button class="btn btn-unique" data-dismiss="modal"
            style="background-color:black; color:white;">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <!--End of New Policy Form-->

  <!--New Policy Button-->
  <div class="fixed-bottom">
    <div class="float-right">
      <button type="button" class="btn btn-dark btn-lg" style="border-radius:100%; margin:20px 20px;">
        <a href="#" data-toggle="modal" data-target="#newpolicy" style="color:white;">+</a>
      </button>
    </div>
  </div>
  <!--End of New Policy Button-->

  <script>
    var slider = document.getElementById("deadline");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;

    slider.oninput = function () {
      output.innerHTML = this.value;
    }
  </script>
